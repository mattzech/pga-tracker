name: Refresh Leaderboard

on:
  workflow_dispatch:
    schedule:
    - cron: '0 13 * * *'   # 8 AM CST (13 UTC)
    - cron: '0 16 * * *'   # 11 AM CST (16 UTC)
    - cron: '0 19 * * *'   # 2 PM CST (19 UTC)
    - cron: '0 22 * * *'   # 5 PM CST (22 UTC)
    - cron: '0 0 * * *'    # 7 PM CST (00 UTC next day)

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    env:
      RAPID_GOLF_API_KEY: ${{ secrets.RAPID_GOLF_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.PGA_TRACKER_AUTOMATION}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ env.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run leaderboard refresh
        run: go run main.go --refresh=true

      - name: Commit and push changes
        run: |
          git config user.name "mattzech"
          git config user.email "matthewjzech@gmail.com"
          git add docs/index.html
          git commit -m "refresh leaderboard"
          git push
